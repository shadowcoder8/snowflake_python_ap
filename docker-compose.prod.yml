services:
  api:
    build: .
    image: snowflake-api:prod
    container_name: snowflake_api
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - APP_ENV=production
    volumes:
      - ./logs:/app/logs
      - ./rsa_key.p8:/app/rsa_key.p8:ro
    command: gunicorn app.main:app -c deployment/gunicorn.conf.py

  nginx:
    image: nginx:alpine
    container_name: snowflake_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
